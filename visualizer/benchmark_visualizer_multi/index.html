<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Benchmark Results Multi</title>
        <link rel="shortcut icon" href="#" />
        
        <style>
            body
            {
              font-family: Arial, sans-serif;
            }
        </style>
    </head>
    
    <body>
        <p><b>Select Benchmark Range:</b></p>
        
        <div id="benchmark_filters">
			<!-- Comboboxes container -->
		</div>
        
        <br>
        
        <select id="benchmark_start">
            <!-- Combobox will be populated from JSON File -->
        </select>
        
        <select id="benchmark_end">
            <!-- Combobox will be populated from JSON File -->
        </select>
        
        <br><br>

        <div id="optionsPanel">
            <input type="radio" id="showOutliers" name="checkOutliers" autocomplete="off" checked />
            <label for="showOutliers">Show Outliers</label>
            
            <input type="radio" id="hideOutliers" name="checkOutliers" autocomplete="off" />
            <label for="hideOutliers">Hide Outliers</label>

            <br><br>
            <br><br>

            <button type="button" id="randomizeColor">Randomize Plot Items Color</button>
        </div>
        
        <div id="benchmark_results_plot_box">
            <!-- Plotly chart will be drawn inside this div -->
        </div>
        
        <div id="benchmark_results_plot_density">
            <!-- Plotly chart will be drawn inside this div -->
        </div>
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="../benchmark_visualizer_common/benchmark_visualizer_utils.js"></script>
		<script src="../benchmark_visualizer_common/benchmark_visualizer_common.js"></script>
        <script src="../benchmark_visualizer_common/benchmark_visualizer_common_multi.js"></script>
        <script src="benchmark_visualizer_multi.js"></script>
    </body>
</html>
